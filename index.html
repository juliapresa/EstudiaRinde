<!DOCTYPE html>
<html lang="es">

</head>

            <div class="collapse navbar-collapse" id="navbarNav">

                <a title="inicio" class="navLink nav-link active" aria-current="page" href="#inicio">INICIO</a>
                <a title="equipo" class="navLink nav-link" href="#equipo">EQUIPO</a>

              </div>
            </div>
              <div id="iconos">
                <a title="redes" class="ancla" target="_blank" href="https://www.instagram.com/estudiarrinde?igsh=MTZsNXBzMThyZmdpNA== "><i id="iconoUno" class="fa-brands fa-instagram fa-xl icono"></i></a>
                <a title="redes" class="ancla" target="_blank" href="mailto:estudiar.rinde@cienciassociales.edu.uy"><i id="iconoDos" class="fa-solid fa-envelope fa-xl icono"></i></a>

    <main>
        <div id="inicio">

                <img title="logos" class="logos" src="./assets/logos.png" alt="logos">
            </div>
        </div>

        <div class="divBarraCelesteInferior">
            <img title="elemento" class="barraCelesteInferior" src="./assets/barraCelesteInferior.png" alt="barra">
        </div>

        <div id="paginaDos">
            <div class="divPaginaDosUno">
                <img title="texto" class="textoUno" src="./assets/textoUno.png" alt="texto">
            </div>

            <div class="divPaginaDosDos">
                <img title="ilustracion" class="muñecoDos" src="./assets/muñecoDos.png" alt="ilustracion">

            </div>
        </div>

        <div id="equipo">

          </div>
          <div id="divEquipo">
            <div id="divEquipoUno">
              <img title="equipo" class="imgEquipo" src="./assets/equipoUno.png" alt="img">

              <img title="equipo" class="imgEquipo" src="./assets/equipoTres.png" alt="img">
            </div>
            <div id="divEquipoDos">

                <img title="equipo" class="imgEquipoCuatro" src="./assets/equipoCuatro.png" alt="img">

            </div>

              <img title="comentario" class="imgComentario" src="./assets/comentarioTres.png" alt="img">
            </div>

            </div>
          </div>

            <div id="divTarjetaComentarioDos">

            <div id="divTarjetaComentarioTres">

            <img title="elemento" class="barraCelesteInferior" src="./assets/barraCelesteInferior.png" alt="barra">

            <img title="tarjeta" class="tarjeta hoverImage" src="./assets/tarjetaCuatro.png" data-hover="assets/tarjetaCuatroVuelta.png" alt="img">

            <img title="tarjeta" class="tarjeta hoverImage" src="./assets/tarjetaSeis.png" data-hover="assets/tarjetaSeisVuelta.png" alt="img">
          </div>

                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <div class="divCarrusel">
                      <img title="grafica" src="./assets/graficas.png" class="imgCarruselUnoGraficas" alt="img">
                      <img src="./assets/titulitoDesempleo.png" class="titulito" alt="img">
                      <img title="grafica" src="./assets/graficasMobile.png" class="imgCarruselDosGraficas" alt="img">

                    </div>
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <div class="divCarrusel">
                      <img title="grafica" src="./assets/ocupacionesGrafica.png" class="imgCarruselUnoOcupaciones" alt="img">
                      <img src="./assets/titulitoDesempleo.png" class="titulito" alt="img">
                      <img title="grafica" src="./assets/ocupacionesMobile.png" class="imgCarruselDosOcupaciones" alt="img">
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="divCarrusel">
                      <img title="grafica" src="./assets/ingresosGrafica.png" class="imgCarruselUnoIngresos" alt="img">
                      <img src="./assets/titulitoIngresos.png" class="titulito" alt="img">
                      <img title="grafica" src="./assets/ingresosMobile.png" class="imgCarruselDosIngresos" alt="img">
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">

                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div id="imageModal" class="modal" style="display: none;">
          <div class="modal-content">
              <span class="close-btn">&times;</span>
              <img id="modalImage" src="" alt="imagen ampliada">
          </div>
      </div>

          </div>

          </div>
