            <div class="divLogosUdelar">

        <div class="divBarraCelesteInferior">
            <img title="elemento" class="barraCelesteInferior" src="./assets/barraCelesteInferior.png" alt="barra">

        <div id="quienesSomos">

                <img title="texto" class="textoQuienesSomosUno"  src="./assets/textoQuienesSomosUno.png" alt="texto">
            </div>

            <div class="divQuienesSomosDos">

            </div>
        </div>

          <div id="divTituloEquipo">

        <div id="sabiasQue">

                      <img title="grafica" src="./assets/desempleoGrafica.png" class="imgCarruselPcDesempleo" alt="img">

                      <img title="grafica" src="./assets/desempleoMobile.png" class="imgCarruselMobileDesempleo" alt="img">

                    </div>
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <div class="divCarrusel">
                      <img title="grafica" src="./assets/ocupacionesGrafica.png" class="imgCarruselPcOcupaciones" alt="img">
                      <img title="grafica" src="./assets/titulitoOcupaciones.png" class="tituloGraficaChico" alt="img">
                      <img title="grafica" src="./assets/ocupacionesMobile.png" class="imgCarruselMobileOcupaciones" alt="img">
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="divCarrusel">
                      <img title="grafica" src="./assets/ingresosGrafica.png" class="imgCarruselPcIngresos" alt="img">
                      <img title="grafica" src="./assets/titulitoIngresos.png" class="tituloGraficaChico" alt="img">
                      <img title="grafica" src="./assets/ingresosMobile.png" class="imgCarruselMobileIngresos" alt="img">
                    </div>
                  </div>

                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
