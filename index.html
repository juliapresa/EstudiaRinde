<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Somos un equipo de investigadores  del Departamento de Economía de la  Facultad de Ciencias Sociales. Este proyecto busca acercarles información sobre el mundo laboral que les sea útil a la hora de decidir qué estudiar y/ o a qué dedicarse.">
    <title>EstudiarRinde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light $purple-800">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                  <a title="inicio" class="navLink nav-link active" aria-current="page" href="#inicio">INICIO</a>
                  <a title="equipo" class="navLink nav-link" href="#equipo">EQUIPO</a>
                  <a title="sabiasque" class="navLink nav-link" href="#sabiasQue">SABÍAS QUÉ</a>
                  <a title="graficas" class="navLink nav-link" href="#graficas">GRAFICAS</a>
                  <a title="estudiarrinde" class="navLink nav-link" href="#estudiarRinde">ESTUDIAR RINDE</a>
                </div>
              </div>
              <div id="iconos">
                <a class="ancla" target="_blank" href="https://www.instagram.com/estudiarrinde?igsh=MTZsNXBzMThyZmdpNA== "><i class="fa-brands fa-instagram fa-xl icono"></i></a>
                <a class="ancla" target="_blank" href="mailto:estudiar.rinde@cienciassociales.edu.uy"><i class="fa-solid fa-envelope fa-xl icono"></i></a>
              </div>
          </nav>
    </header>
    <main>
        <section id="inicio">
            <div class="divTitulo">
                <img class="titulo" src="./assets/titulo.png" alt="titulo">
            </div>
            <div class="divMuñecaUno">
                <img class="muñecaUno" src="./assets/muñecaUno.png" alt="ilustracion">
            </div>
            <div class="divLogos">
                <img class="logos" src="./assets/logos.png" alt="logos">
            </div>
        </section>

        <div class="divBarraCelesteInferior">
            <img class="barraCelesteInferior" src="./assets/barraCelesteInferior.png" alt="barra">
        </div>

        <section id="paginaDos">
            <div class="divPaginaDosUno">
                <img class="textoUno" src="./assets/textoUno.png" alt="texto">
            </div>

            <div class="divPaginaDosDos">
                <img class="muñecoDos" src="./assets/muñecoDos.png" alt="ilustracion">
                <img class="textoDos" src="./assets/textoDos.png" alt="texto">
            </div>
        </section>

        <section id="equipo">
          <div id="divTituloTres">
            <img class="tituloTres" src="./assets/nuestroEquipo.png" alt="img">

          </div>
          <div id="divManosTres">
            <img class="manosTres" src="./assets/manosTres.png" alt="img">
          </div>
        </section>

        <section id="paginaCuatro">
          <div id="divPaginaCuatro">
            <div id="divTituloCuatro">
              <img class="tituloCuatro" src="./assets/tituloCuatro.png" alt="">
            </div>
            <div id="divComentarioUno">
              <img class="imgComentario" src="./assets/comentarioUno.png" alt="img">
            </div>
            <div id="divComentarioDos">
              <img class="imgComentario" src="./assets/comentarioDos.png" alt="img">
            </div>
            <div id="divComentarioTres">
              <img class="imgComentario" src="./assets/comentarioTres.png" alt="img">
            </div>
            <div id="divComentarioCuatro">
              <img class="imgComentario" src="./assets/comentarioCuatro.png" alt="img">
            </div>
          </div>
          <div id="divPaginaCuatroDos">

              <img class="flechaCuatro" src="./assets/flechaCuatro.png" alt="img">

            </div>
            <div id="divTarjetaComentarioDos">

            <div id="divTarjetaComentarioTres">
              <img class="imgTarjeta" src="./assets/comentarioTarjetaTres.png" alt="img">
            </div>
            <div id="divImgMuñecaCuatro">
              <img id="imgMuñecaCuatro" src="./assets/muñecaCuatro.png" alt="img">
            </div>
          </div>
          <div class="divBarraCelesteInferior">
            <img class="barraCelesteInferior" src="./assets/barraCelesteInferior.png" alt="barra">
        </div>
        </section>


        <section id="sabiasQue">
          <div id="divTituloCinco">
            <img class="tituloCinco" src="./assets/sabiasQue.png" alt="img">
          </div>
          <div class="divTarjeta">
            <img class="tarjeta hoverImage" src="./assets/tarjetaUno.png" data-hover="assets/tarjetaUnoVuelta.png" alt="img">
            <img class="tarjeta hoverImage" src="./assets/tarjetaDos.png" data-hover="assets/tarjetaDosVuelta.png" alt="img">
            <img class="tarjeta hoverImage" src="./assets/tarjetaTres.png" data-hover="assets/tarjetaTresVuelta.png" alt="img">
          </div>
          <div class="divTarjeta">
            <img class="tarjeta hoverImage" src="./assets/tarjetaCuatro.png" data-hover="assets/tarjetaCuatroVuelta.png" alt="img">
            <img class="tarjeta hoverImage" src="./assets/tarjetaCinco.png" data-hover="assets/tarjetaCincoVuelta.png" alt="img">
            <img class="tarjeta hoverImage" src="./assets/tarjetaSeis.png" data-hover="assets/tarjetaSeisVuelta.png" alt="img">
          </div>
        </section>

        <section id="graficas">
            <div id="carouselExampleDark" class="carousel carousel-dark slide carrusel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img id="imgCarruselUno" src="./assets/graficas.png" class="d-block" alt="img">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="./assets/tituloOcupaciones.png" alt="img">
                    <img src="./assets/queDiceGrafico.png" alt="img">
                    <img id="imgCarruselUno" src="./assets/tipoDeOcupacionesPC.png" class="d-block" alt="img">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/tituloIngresos.png" alt="img">
                    <img src="./assets/queDiceGrafico.png" alt="img">
                    <img id="imgCarruselUno" src="./assets/ingresos.png" class="d-block" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>

          <div class="divERTarjetas">
            <img class="eRTarjetaUno hoverImage" src="./assets/eRTarjetaUno.png" data-hover="assets/eRTarjetaUnoVuelta.png" alt="img">
            <img class="eRTarjetaDos hoverImage" src="./assets/eRTarjetaDos.png" data-hover="assets/eRTarjetaDosVuelta.png" alt="img">
            <img class="eRTarjetaUno hoverImage" src="./assets/eRTarjetaTres.png" data-hover="assets/eRTarjetaTresVuelta.png" alt="img">
          </div>
          <div id="divTituloSiete">
            <img class="tituloSiete" src="./assets/tituloSiete.png" alt="img">
          </div>
          <div class="divERTarjetas">
            <img class="eRTarjetaTres hoverImage" src="./assets/eRTarjetaCuatro.png" data-hover="assets/eRTarjetaCuatroVuelta.png" alt="img">
            <img class="eRTarjetaDos hoverImage" src="./assets/eRTarjetaCinco.png" data-hover="assets/eRTarjetaCincoVuelta.png" alt="img">
            <img class="eRTarjetaTres hoverImage" src="./assets/eRTarjetaSeis.png" data-hover="assets/eRTarjetaSeisVuelta.png" alt="img">
          </div>
          <div>
          </div>
        </section>

        <section id="paginaOcho">
          <div class="divPaginaOcho">
            <img class="imgPaginaOcho" src="./assets/contactoUno.png" alt="img">
            <img class="imgPaginaOchoDos" src="./assets/contactoFlecha.png" alt="img">
            <img class="imgPaginaOcho" src="./assets/contactoDos.png" alt="img">
          </div>
          <div class="divLogosDos">
            <img class="logosDos" src="./assets/logos.png" alt="logos">
          </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
